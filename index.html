
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Koop-Inspired Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="Logo 03.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <img src="Logo 03.png" alt="Company Logo" class="logo" />
    <nav class="nav">
      <a href="#">Solutions</a>
      <a href="#">Pricing</a>
      <a href="#">About Us</a>
      <button class="cta-button">Get Started</button>
    </nav>
  </header>
  <main class="hero">
    <h1 class="fade-slide">You Focus On Growth. <span class="highlight">We'll Handle Compliance.</span></h1>
    <p class="fade-slide">Unlock growth by easily meeting contractual and regulatory compliance, security, and insurance requirements in a single platform.</p>
    <section class="choices">
      <h2 class="fade-slide">What are you looking for?</h2>
      <div class="cards">
        <div class="card">
          <img src="blue-robot.png" alt="Blue Robot" />
          <p>Meet Jill:</p>
        </div>
        <div class="card">
          <img src="green-robot.png" alt="Green Robot" />
          <p>Jack</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
